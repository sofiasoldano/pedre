
<html>
    <head>
        <title>TATETI</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width; initial-scale=1.0">
        <link rel="stylesheet" href="css/css.css">
        <link rel="stylesheet" href="css/estilos_generales.css">
        <link rel="stylesheet" href="css/estilos_tateti.css">
    </head>
    <body class="page-tateti">
        <!-- Header -->
        <header>
            <a href="juegos.html"><img src="img/iconos/casita.png" alt="Home"></a>
            <h5>Tateti</h5>
        </header>
        <main>
            <!-- Tateti -->
            <section class="tateti">
                <div class="fila">
                    <div class="contenedor-casillero">
                        <div data-fila="0" data-columna="0" class="casillero border-left-none border-top-none"></div>
                    </div>
                    <div class="contenedor-casillero">
                        <div data-fila="0" data-columna="1" class="casillero border-top-none"></div>
                    </div>
                    <div class="contenedor-casillero">
                        <div data-fila="0" data-columna="2" class="casillero border-right-none border-top-none"></div>
                    </div>
                </div>
                <div class="fila">
                    <div class="contenedor-casillero">
                        <div data-fila="1" data-columna="0" class="casillero border-left-none"></div>
                    </div>
                    <div class="contenedor-casillero">
                        <div data-fila="1" data-columna="1" class="casillero"></div>
                    </div>
                    <div class="contenedor-casillero">
                        <div data-fila="1" data-columna="2" class="casillero border-right-none"></div>
                    </div>
                </div>
                <div class="fila">
                    <div class="contenedor-casillero">
                        <div data-fila="2" data-columna="0" class="casillero border-left-none border-bottom-none"></div>
                    </div>
                    <div class="contenedor-casillero">
                        <div data-fila="2" data-columna="1" class="casillero border-bottom-none"></div>
                    </div>
                    <div class="contenedor-casillero">
                        <div data-fila="2" data-columna="2" class="casillero  border-right-none border-bottom-none"></div>
                    </div>
                </div>
                <!-- Mensaje -->
                <h2 id="ganador" class="margin-top-2"></h2>
                <!-- Jugar de Nuevo -->
                <button id="btn-reset" class="display-none boton-general">Reset</button>
            </section>       

            <footer>
                <div class="fila">
                    <div class="columna-xs-6">
                        <div class='jugador1 float-right'>
                            <div class="caja grid caja-j1">
                                <img src="" id="imgjugador_1">
                            </div>
                            <div id="nombre1"></div>
                            <div id="apodo1"></div>
                            <div id="puntos1"></div>
                        </div>
                    </div>
                    <div class="columna-xs-6">
                        <div class='jugador2'>
                            <div class="caja grid caja-j2">
                                <img src="" id="imgjugador_2">
                            </div>
                            <div id="nombre2"></div>
                            <div id="apodo2"></div>
                            <div id="puntos2"></div>
                        </div>
                    </div>
                </div>
            </footer>
        </main>
        <script src="js/app.js"></script>
        <script src="js/tateti.js"></script>
    </body>
    </html>
